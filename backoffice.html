<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUDAZON-Backoffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <img
          src="https://w7.pngwing.com/pngs/785/256/png-transparent-iphone-telephone-computer-icons-cell-phone-blue-electronics-logo.png"
          alt="logo"
          width="30"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./home.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container border m-3">
        <h2 class="text-center">ADMIN</h2>
        <form class="w-75">
          <div class="mb-3">
            <label for="url" class="form-label">Product's image</label>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">https://example.com/img/</span>
              <input type="text" class="form-control" id="url" aria-describedby="basic-addon3 basic-addon4" required />
            </div>
            <div class="form-text" id="basic-addon4">Follow the example above and put here image's url</div>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Product's name</span>
            <input type="text" id="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
            <input type="text" id="description" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Brand</span>
            <input type="text" id="brand" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Price</span>
            <input type="text" id="price" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required />
          </div>
          <div class="my-4">
            <button type="submit" class="btn btn-success">Add product</button>
            <button class="btn btn-danger" type="reset">Reset</button>
          </div>
        </form>
      </div>
    </main>
    <script src="./js/backoffice.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
